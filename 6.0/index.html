<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BOX MODEL</title>
    <style>
.box1{
    background-color: aqua ;
    color: grey;
    padding: 10px;
    margin: 25px;
    border: 2px solid blue;
    height: 200px;
    box-sizing: border-box;
}
.box2{
    background-color: goldenrod;
    color: rgb(83, 4, 4);
    padding: 10px;
    margin: 25px;
    border: 2px solid blue;
    height: 200px;
    box-sizing: border-box;
}
    </style>
</head>
<body>
    <div class="box box2">I am box</div>
    <div class="box box1">I am second box</div>
</body>
</html>
