<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">

<form action="" method="post" style="background-color: white; padding: 20px; border-radius: 10px; max-width: 400px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    
    <fieldset style="border: 1px solid #ccc; border-radius: 8px; padding: 15px; margin-bottom: 15px;">
        <legend style="font-weight: bold; padding: 0 10px;">Personal Information</legend>

        <label for="name" style="display: block; margin-bottom: 5px;">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" autocomplete="name" required style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">

        <label for="email" style="display: block; margin-bottom: 5px;">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@email.com" autocomplete="email" required style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">

        <label for="dob" style="display: block; margin-bottom: 5px;">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">
    </fieldset>

    <fieldset style="border: 1px solid #ccc; border-radius: 8px; padding: 15px;">
        <legend style="font-weight: bold; padding: 0 10px;">Contact Preferences</legend>

        <label for="country" style="display: block; margin-bottom: 5px;">Country:</label>
        <select id="country" name="country" required style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">
            <option value="">--Select Country--</option>
            <option value="india">India</option>
            <option value="usa">United States</option>
            <option value="uk">United Kingdom</option>
            <option value="australia">Australia</option>
        </select>

        <fieldset style="border: none; padding: 0; margin: 0;">
            <legend style="margin-bottom: 5px;">Preferred Contact Method:</legend>
            <input type="radio" id="contact-email" name="contact_method" value="email" required>
            <label for="contact-email" style="margin-right: 15px;">Email</label>

            <input type="radio" id="contact-phone" name="contact_method" value="phone">
            <label for="contact-phone">Phone</label>
        </fieldset>
    </fieldset>

    <br>
    <input type="submit" value="Submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
</form>

</body>
</html>
