<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Story Snippet</title>
  <link href="https://fonts.googleapis.com/css2?family=Literata&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Literata', serif;
      background-color: #fcf9f3;
      color: #2e2e2e;
      padding: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 700px;
      background: white;
      padding: 2em;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    h2 {
      font-size: 1.8em;
      margin-bottom: 0.2em;
    }

    .text-output {
      font-size: 1.2em;
      line-height: 1.6;
      white-space: pre-wrap;
      margin-top: 1em;
    }

    .back-button {
      display: inline-block;
      margin-top: 2em;
      padding: 0.6em 1.2em;
      background-color: #4a3f35;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1em;
    }

    .back-button:hover {
      background-color: #3a3029;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìù {{ genre }} Story ‚Äî {{ word_count }} words</h2>
    <div class="text-output">{{ text }}</div>
    <a class="back-button" href="/">‚Üê Back</a>
  </div>
</body>
</html>
